monitor=,preferred,auto,1
# monitor=eDP-1,disable

env = _JAVA_AWT_WM_NONREPARENTING,1
env = QT_QPA_PLATFORMTHEME,kde
env = QT_QUICK_CONTROLS_STYLE,org.kde.desktop
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_SCREEN_SCALE_FACTORS,1.75
env = KDE_SESSION_VERSION,6
env = XDG_CONFIG_DIRS,~/.config/kdedefaults:/etc/xdg
env = XDG_MENU_PREFIX,plasma-

exec-once = sh -c "xrdb -merge ~/.Xresources"
exec-once = hyprctl setcursor breeze_cursors 36
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/lib/pam_kwallet_init
exec-once = balooctl6 enable & nm-applet & dunst & hyprpaper & waybar
exec-once = dbus-update-activation-environment --systemd --all

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout  = us
    kb_variant =
    kb_model   =
    kb_options = caps:escape
    kb_rules   =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    # -1.0 - 1.0, 0 means no modification.
    sensitivity = 0
}

misc {
    vfr = true
}

general {
    gaps_in             = 4
    gaps_out            = 8
    border_size         = 4
    col.active_border   = rgb(88c0d0)
    col.inactive_border = rgb(2e3440)

    layout = dwindle

    allow_tearing = true
}

decoration {
    blur {
        enabled = true
        size    = 8
        passes  = 2
    }
    rounding    = 0
    shadow {
        enabled = false
    }
}

animations {
    enabled = true

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more

    # master switch for pseudotiling. Enabling is bound to mainMod + P by default
    pseudotile = true

    # you probably want this
    preserve_split = true
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name        = epic-mouse-v1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = tile, class:neovide
windowrule = float, class:code, title:.*folder.*|.*Folder.*

windowrule = immediate, class:Minecraft.*1\.21\.4.*
windowrule = immediate, class:dev\.eden_emu\.eden

# Workspace rules: disable gaps when in pseudo-fullscreen mode
workspace  = f[1]s[false], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Keybindings, see https://wiki.hyprland.org/Configuring/Binds/ for more

$mainMod = SUPER

# Global shortcuts
bind = ALT, F10, pass, class:com\.obsproject\.Studio

# WM independent hotkeys
bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod, SPACE,  exec, fuzzel

# My utility hotkeys (launcher, volume, screenshot, etc)
bind  = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+    --limit 1.0
bind  = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-    --limit 1.0
bind  = , XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_SINK@ toggle
bind  = $mainMod SHIFT, S,      exec, grim -g "$(slurp)" - | wl-copy
bind  =      , mouse:276,       exec, ~/scripts/ptt-toggle.sh
bind  = SHIFT, mouse:276,       exec, ~/scripts/ptt-toggle.sh
bind  = CTRL , mouse:276,       exec, ~/scripts/ptt-toggle.sh
bind  = ALT  , mouse:276,       exec, ~/scripts/ptt-toggle.sh

# WM hotkeys
bind = $mainMod ALT,   Q, exit,
bind = $mainMod,       W, killactive,
bind = $mainMod,       Q, forcekillactive,
bind = $mainMod,       M, fullscreen, 1
bind = $mainMod SHIFT, M, fullscreen,
bind = $mainMod,       V, togglefloating,
bind = $mainMod,       P, pseudo,
bind = $mainMod,       O, togglesplit,

# Move focus with mainMod + vim navigation keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active window with mainMod + SHIFT + vim navigation keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Cycle focus
bind = $mainMod,       C, cyclenext
bind = $mainMod SHIFT, C, cyclenext, prev

# Scroll through existing workspaces with mainMod + bracket keys
bind = $mainMod, BRACKETRIGHT, workspace, e+1
bind = $mainMod, BRACKETLEFT,  workspace, e-1

# Move active window to next/previous workspace with mainMod + SHIFT + bracket keys
bind = $mainMod SHIFT, BRACKETRIGHT, movetoworkspace, e+1
bind = $mainMod SHIFT, BRACKETLEFT,  movetoworkspace, e-1

# Focus urgent or last window
bind = $mainMod, TAB,   focusurgentorlast
bind = $mainMod, GRAVE, focuscurrentorlast

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + ALT + vim navigation keys
binde = $mainMod ALT, H, resizeactive, -20 0
binde = $mainMod ALT, L, resizeactive,  20 0
binde = $mainMod ALT, K, resizeactive,  0 -20
binde = $mainMod ALT, J, resizeactive,  0  20

# Move floating windows with mainMod + arrow keys
binde = $mainMod, LEFT,  moveactive, -20 0
binde = $mainMod, RIGHT, moveactive,  20 0
binde = $mainMod, UP,    moveactive, 0 -20
binde = $mainMod, DOWN,  moveactive, 0  20

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindowfeatures
